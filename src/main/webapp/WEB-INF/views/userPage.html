<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div th:object="${user}" style="text-align: center">
        <label for="id">ID</label><br>
        <input type="text" id="id" th:field="*{id}" readonly><br><br>

        <label for="name">Name</label><br>
        <input type="text" id="name" th:field="*{name}"><br><br>

        <label for="surname">Surname</label><br>
        <input type="text" id="surname" th:field="*{surname}"><br><br>

        <label for="city">City</label><br>
        <input type="text" id="city" th:field="*{city}"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" th:field="*{email}"><br><br>
    </div>
</body>
</html>
