<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <form th:action="@{/admin/edit}" th:method="PUT" th:object="${user}" style="text-align: center">
        <label for="id">ID</label><br>
        <input type="text" id="id" th:field="*{id}" readonly><br><br>

        <label for="name">Name</label><br>
        <input type="text" id="name" th:field="*{name}"><br><br>

        <label for="surname">Surname</label><br>
        <input type="text" id="surname" th:field="*{surname}"><br><br>

        <label for="city">City</label><br>
        <input type="text" id="city" th:field="*{city}"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" th:field="*{email}"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" th:field="*{password}"><br><br>

        <label for="roles">Roles</label><br>
        <select name="roles" id="roles" multiple>
            <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.name}" th:selected="${user.hasRole(role)}"></option>
        </select><br><br>

        <input type="submit" value="Update">
    </form>
    <div style="text-align: end; margin: 16px">
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
